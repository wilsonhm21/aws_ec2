<!DOCTYPE html>
<html>
<head>
  <title>JSON Validados</title>
</head>
<body>
  <h1>Archivos JSON disponibles</h1>
  <ul>
    {% for f in files %}
      <li>
        {{f}}
        <form action="/guardar" method="post" style="display:inline">
          <input type="hidden" name="file" value="{{f}}">
          <button type="submit">Guardar en BD</button>
        </form>
      </li>
    {% endfor %}
  </ul>
</body>
</html>
